    <!-- meta tags for search engines -->
    <meta name="description"
        content="Sanctuary Cove Yoga. A sanctuary for your mind and body, specialising in outdoor yoga on the rugged galway coast in the heart of the heart of the Wild Atlantic Way">
    <meta name="Keywords" content="Yoga, Yoga Galway, Yoga Wild Atlantic Way, Mindfulness, Yoga Retreats">
    <title>Sanctuary Yoga</title>
    <!-- title and favicons -->
    <title>Sanctuary Cove</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

<body>
    <header>
        <a href="index.html">
            <h1 class="logo">Sanctuary Yoga</h1>
        </a>
        <label for="nav-menu" class="nav-toggle-icon"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="nav-menu" name="nav-menu">
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="book-now.html">Book Now</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section id="book-now">
            <form id="book-now-form" method="POST" action="https://formdump.codeinstitute.net">
                <label for="fname">First Name</label><br>
                <input class="input-field" type="text" id="fname" name="first_name" required><br>
                <label for="lname">Last Name</label><br>
                <input class="input-field" type="text" id="lname" name="last_name" required><br>
                <label for="email">Email Address</label><br>
                <input class="input-field" type="email" id="email" name="email_address" required><br>
                <label for="phonenumber">Phone</label><br>
                <input class="input-field" type="number" id="phonenumber" name="phone_number" required><br>
                <label for="date">Date</label><br>
                <input class="input-field" type="date" id="date" name="date" required><br>
            </form>

        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>

                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">

                    aria-label="Visit our YouTube page (opens in a new tab)">

            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
